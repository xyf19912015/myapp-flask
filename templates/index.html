<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction system for KD with persistent CAAs</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        form { display: flex; flex-wrap: wrap; }
        .form-group { width: 100%; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; border: none; border-radius: 4px; color: white; font-size: 16px; }
        .annotation { font-size: 0.9em; color: #555; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction system for KD with persistent CAAs</h1>
        <form action="/predict" method="post">
            {% for feature in features %}
            <div class="form-group">
                <label for="{{ feature }}">{{ feature }}</label>
                <input type="text" id="{{ feature }}" name="{{ feature }}" required>
                <div class="annotation">{{ annotations[feature] }}</div>
            </div>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
