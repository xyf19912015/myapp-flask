<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pediatric Medicine Prediction System</title>
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron text-center">
        <h2>Early prediction system for KD with persistent CAA</h2>
    </div>
    <form id="prediction-form">
        <div class="form-row">
            {% for feature in features %}
            <div class="form-group col-md-6">
                <label for="{{ feature }}">{{ annotations.get(feature, feature) }}</label>
                <input type="text" class="form-control" id="{{ feature }}" name="{{ feature }}">
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>
    <hr>
    <div id="result" class="mt-3">
        <h4 class="text-center">Prediction result will be shown here.</h4>
        <div class="alert alert-info" role="alert" id="probability"></div>
        <div class="alert alert-warning" role="alert" id="advice"></div>
        <div class="card mt-3">
            <div class="card-header">SHAP Values:</div>
            <div class="card-body">
                <pre id="shap_values"></pre>
                <p id="age_annotation"></p>
                <p id="fever_annotation"></p>
                <p id="ivig_annotation"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#prediction-form').on('submit', function(event) {
        event.preventDefault();
        var formData = {};
        $(this).serializeArray().forEach(function(item) {
            formData[item.name] = item.value;
        });
        $.ajax({
            url: '/predict',
            contentType: 'application/json',
            type: 'POST',
            data: JSON.stringify(formData),
            success: function(response) {
                $('#probability').text(`Predicted probability: ${response.probability}%`);
                $('#advice').text(response.advice);
                $('#shap_values').text(JSON.stringify(response.shap_values, null, 2));
                $('#age_annotation').text(response.annotations.age_annotation);
                $('#fever_annotation').text(response.annotations.fever_annotation);
                $('#ivig_annotation').text(response.annotations.ivig_annotation);
                $('#result').removeClass('d-none');
            }
        });
    });
</script>
</body>
</html>
